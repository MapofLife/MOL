    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <meta name="description" content="Map of Life - Range Map." />
    <meta name="keywords" content="map of life" />

  </head>
  <body>
    <div class="map_container"></div>
    <div class="mol-Map-RightControl" style="z-index: 0; position: absolute; right: 0px; top: 0px; ">
      <div id="RightControl">    
        <div class="TOP"><div>
            <div class="mol-LayerControl-Menu ">    
              <div class="label">       
                <img class="layersToggle" src="/static/maps/layers/collapse.png">    
              </div>    
              <div class="widgetTheme share button">Share</div>    
              <div class="widgetTheme zoom button">Zoom</div>    
              <div class="widgetTheme delete button">Delete</div>    
              <div class="widgetTheme search button">Search</div>    
              <div class="widgetTheme add button">Add</div></div>
            <div class="mol-LayerControl-Layers">      
              <div class="staticLink widgetTheme" style="display: none; ">          
                <input type="text" class="linkText">      
              </div>   
              <div class="scrollContainer" style="">   
                <ul id="sortable">
                    <div class="layer widgetTheme" id="Acomys ignitus_eafr_points">    
                      <button><img class="type" src="/static/maps/search/points.png"></button>    
                      <div class="layerName">        
                        <div class="layerNomial">Acomys ignitus</div>    
                      </div>    
                      <div class="buttonContainer">        
                        <input class="toggle" type="checkbox">        
                        <span class="customCheck"></span>     
                      </div>    
                      <button class="info">i</button>
                    </div>
                  <div class="layer widgetTheme" id="Acomys ignitus_eafr_points_aaron">    
                    <button><img class="type" src="/static/maps/search/points.png"></button>    
                    <div class="layerName">        
                      <div class="layerNomial">Acomys aaronios</div>    
                    </div>    
                    <div class="buttonContainer">        
                      <input class="toggle" type="checkbox">        
                      <span class="customCheck"></span>     
                    </div>    
                    <button class="info">i</button>
                  </div>
                  <div class="layer widgetTheme" id="Acomys ignitus_eafr_points_aaron">    
                    <button><img class="type" src="/static/maps/search/points.png"></button>    
                    <div class="layerName">        
                      <div class="layerNomial">Acomys robertious</div>    
                    </div>    
                    <div class="buttonContainer">        
                      <input class="toggle" type="checkbox">        
                      <span class="customCheck"></span>     
                    </div>    
                    <button class="info">i</button>
                  </div>
                  <div class="layer widgetTheme" id="Acomys ignitus_eafr_points_aaron">    
                    <button><img class="type" src="/static/maps/search/points.png"></button>    
                    <div class="layerName">        
                      <div class="layerNomial">Acomys walterious</div>    
                    </div>    
                    <div class="buttonContainer">        
                      <input class="toggle" type="checkbox">        
                      <span class="customCheck"></span>     
                    </div>    
                    <button class="info">i</button>
                  </div>
                </ul>
              </div>
            </div>
          </div>
        </div>    
        <div class="MIDDLE"></div>    
        <div class="BOTTOM"></div>
    </div>
    </div>
