<!DOCTYPE html> 
<html> 
  <head> 
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no"/> 
    <meta charset="utf-8" />
    <title>Map of Life - Layer Widget</title>
    <link rel="stylesheet" type="text/css" href="/static/loadingbar.css" />
    <link rel="stylesheet" href="./css/layer.widget.css">
    <style>
    </style>
    <script src="./js/lib/jsapi.js"></script>
    <script src="./js/layers.js"></script>
<body>
<div id="content">
    <div id="widget-container">
      <div id="layers">
        <div id="list">
          <div class="layer list">
            <input type="radio" name="layer-toggle" value="range" CHECKED>
            <span class="layer source">MOL</span> Artibeus concolor</div>
          <div class="layer list">
            <input type="radio" name="layer-toggle" value="gbif">
            <span class="layer source">GBIF</span> Artibeus concolor</div>
          <div class="layer list">
            <input type="radio" name="layer-toggle" value="enm">
            <span class="layer source">LifeMapper</span> Artibeus concolor</div>
          <div class="layer list">
            <img src="/static/loading-small.gif" />
          </div>
          <div class="dialog list" id="add_new_layer_dialog">
            <button id="add_points_button" class="dialog_buttons">Add Points</button>
                <div id="add_points_dialog" class="dialog_button output">
                    Get GBIF Points
                    <input type="search" id="gbif_points_search_box">
                    <a href="javascript:" id="gbif_points_search">Go</a>
                </div>
            <button id="add_range_button" class="dialog_buttons">Add Range Map</button>
                <div id="add_range_dialog" class="dialog_button output">
                    Get MOL Range Map
                    <input type="search" id="mol_range_search_box">
                    <a href="javascript:" id="mol_range_search">Go</a>
                </div>
          </div>
          <ul class="options list">
            <li class="option list"><a id="add_layer" href="javascript:">Add</a></li>
            <li class="option list"><a href="">Upload</a></li>
            <li class="option list"><a href="">Info</a></li>
            <li class="option list"><a href="">Trash</a></li>
          </ul>
        </div>
      </div>
    </div>
</div>
<script >
  google.load("jquery", "1.5.1");
  google.load("jqueryui", "1.8.10")
  google.setOnLoadCallback(layer.init);
</script>
</body>
</html>
