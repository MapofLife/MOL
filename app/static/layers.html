<!DOCTYPE html> 
<html> 
  <head> 
    <style>
.mol-Map-RightControl{
    margin-top: 5px;
	width: 280px;
    font-family: Arial, sans-serif;
    font-weight:700;
    color: #141414;
    font-size: 14px;
}
    </style>
        <link href="/css/widgets.css" media="screen" rel="stylesheet" type="text/css" /> 
  </head>
  <body>
  <div class="mol-Map-RightControl">
    <div class="TOP">
        <div class="mol-LayerControl-Menu ">
            <div class="label">Layers</div>
            <div class="widgetTheme delete button">Delete</div>
            <div class="widgetTheme add button">Add</div>
        </div>
        <div class="mol-LayerControl-Layers ">
            <div id="points_GBIF_Puma_concolor" class="layer widgetTheme">
                <div class="layerToggle">
                    <input type="radio" name="active-layer">
                </div>
                <div class="layerName">
                    <div class="layerNomial">Smilisca puma</div>
                    <div class="layerAuthor">A. Steele</div>
                </div>
                <input class="toggle" type="checkbox">
                <button class="source"><img class="source" src="/static/maps/search/GBIF.png"></button>
                <button class="info">i</button>
            </div>
        </div>
    </div>
  </div>
</body>
