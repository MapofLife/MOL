<style type="text/css">
#css {
	border-radius: 5px;
	width: 400px;
	height: 320px;
	padding: 0 20px;
	position: absolute;
	top: 0px;
	right: 365px;
}

h1 {
	font-family: Helvetica;
	margin: 10px 0 0 0;
	line-height: 1em;
}

textarea {
	width: 100%;
	height: 40%;
	margin-bottom: 10px;
}

#update_css, #close_css {
	padding: 5px 10px;
	font-size: 16px;
}
</style>

</head>
<body>
	<script type="text/javascript">
        $(document).ready(function() {
            {% if prod %}
                <!-- Production, so load app without logging and run it. -->
                MOL(function(env) {
                   MOL.app = new env.app.Instance({logging: false});
                   MOL.app.run();
                   MOL.env = env;
                });           
            {% else %}   
                <!-- Not production, so load app with logging and run it. -->
                MOL(function(env) {
                   MOL.app = new env.app.Instance({logging: true});
                   MOL.app.run();
                   MOL.env = env;
                });           
            {% endif %}
        });
    </script>
</body>
</html>
