<!DOCTYPE html>
<html>
  <head>    
    <link href="http://fonts.googleapis.com/css?family=Josefin+Sans" rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="../../../css/mol.css">
    <link rel="stylesheet" href="../../../css/widgets.css">
    <script src="http://maps.google.com/maps/api/js?sensor=false"></script>

    <!-- Loads JavaScript based on production or dev environment. -->
    {% if prod %}
        <script src="../../../static/js/mol.js"></script>
    {% else %}
        <script src="../../../js/lib/jquery-1.5.1.min.js"></script> 
        <script src="../../../js/lib/jquery-ui-1.8.10.custom.min.js"></script> 
        <script src="../../../js/lib/underscore-min.js"></script>    
        <script src="../../../js/lib/backbone-min.js"></script> 
        <script src="../../../js/lib/class.js"></script>
        <script src="../../../js/mol.js"></script>
    {% endif %}

    <meta charset="utf-8" /> 
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no"/> 
    <style type="text/css"> 
        html { height: 100% }
        body { height: 100%; margin: 0px; padding: 0px }
    </style> 
    <meta name="description" content="Map of Life - Range Map." /> 
    <meta name="keywords" content="map, map of life, biology, range map, expert map" /> 
  </head>
  <body>
	<script type="text/javascript">
        $(document).ready(function() {
            {% if !prod %}
                <!-- Not production, so load split source, enable logging, etc. -->
                MOL.src.load();
                var mol = MOL(function(mol) {
                    bus = new mol.events.Bus();
                    api = new mol.ajax.Api(bus);
                    var config = {bus: bus, api: api, logging:true};
                    var app = new mol.app.Instance(config);
                    app.run();
                    return this;
                });
            {% else %}   
                <!-- Production, so load app without logging and run it. -->
                MOL(function(env) {
                   new env.app.Instance({logging: false}).run();
                });           
            {% endif %}
        });
    </script>
  </body>  
</html>
