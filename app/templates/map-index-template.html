    <script type="text/javascript">
      $.browser.chrome = /chrome/.test(navigator.userAgent.toLowerCase());
      $(document).ready(function() {
          {% if prod %}
          <!-- Production, so load app without logging and run it. -->
          mol(function(env) {
            bus = env.bus.Bus()
             proxy = new env.services.Proxy(bus)
             me = new env.map.MapEngine(proxy, bus)
             me.start('body');
             spe = new env.map.splash.SplashEngine(proxy, bus, me.display.map)
             spe.start()
             if(!spe.IE8) {
               se = new env.map.search.SearchEngine(proxy, bus)
               se.start(null)
               te = new env.map.tiles.TileEngine(proxy, bus, me.display.map)
               te.start()
               le = new env.map.layers.LayerEngine(proxy, bus, me.display.map)
               le.start()
               re = new env.map.results.ResultsEngine(proxy, bus, me.display.map)
               re.start()
               le = new env.map.loading.LoadingEngine(proxy, bus)
                le.start()
                fe = new env.map.feature.FeatureEngine(proxy, bus, me.display.map)
                fe.start()
                qe = new env.map.query.QueryEngine(proxy, bus, me.display.map)
                qe.start()
                bme = new env.map.basemap.BaseMapEngine(proxy, bus, me.display.map)
                bme.start()
                mde = new env.map.metadata.MetadataEngine(proxy, bus)
                mde.start()
                hd = new env.map.help.HelpDialog(proxy, bus)
                hd.start()
                st = new env.map.status.StatusEngine(proxy, bus)
                st.start()
                sty = new env.map.styler.StylerEngine(proxy, bus)
                sty.start()
                ie = new env.map.images.ImagesEngine(proxy, bus)
                ie.start()
             }
             be = new env.map.boot.BootEngine(proxy, bus, me.display.map)
             be.start()
          });
          {% else %}
          env = mol(function(env) {
            bus = env.bus.Bus()
             proxy = new env.services.Proxy(bus)
             me = new env.map.MapEngine(proxy, bus)
             me.start('body');
             spe = new env.map.splash.SplashEngine(proxy, bus, me.display.map)
             spe.start()
             if(!spe.IE8) {
               se = new env.map.search.SearchEngine(proxy, bus)
               se.start(null)
               te = new env.map.tiles.TileEngine(proxy, bus, me.display.map)
               te.start()
               le = new env.map.layers.LayerEngine(proxy, bus, me.display.map)
               le.start()
               re = new env.map.results.ResultsEngine(proxy, bus, me.display.map)
               re.start()
              
               le = new env.map.loading.LoadingEngine(proxy, bus)
                le.start()
              
                 fe = new env.map.feature.FeatureEngine(proxy, bus, me.display.map)
                fe.start()
                qe = new env.map.query.QueryEngine(proxy, bus, me.display.map);
                qe.start()
                bme = new env.map.basemap.BaseMapEngine(proxy, bus, me.display.map)
                bme.start()
                mde = new env.map.metadata.MetadataEngine(proxy, bus)
                mde.start()
                hd = new env.map.help.HelpDialog(proxy, bus)
                hd.start()
                st = new env.map.status.StatusEngine(proxy, bus)
                st.start()
                sty = new env.map.styler.StylerEngine(proxy, bus)
                sty.start()
                ie = new env.map.images.ImagesEngine(proxy, bus)
                ie.start()
             }
             be = new env.map.boot.BootEngine(proxy, bus, me.display.map)
             be.start()
          });
          {% endif %}
      });

    </script>
