mapreduce:
- name: Delete all entities of a given kind
  mapper:
    input_reader: mapreduce.input_readers.DatastoreInputReader
    handler: mappers.delete
    params:
    - name: entity_kind
      default: model.Species

- name: Build Tile entities from TmpTile entities
  mapper:
    input_reader: mapreduce.input_readers.DatastoreInputReader
    handler: mappers.tile
    params:
    - name: entity_kind
      default: Tiles.TmpTiles
      
      
- name: Interpolate lower zoom level tiles for changed speces
  mapper:
    input_reader: mapreduce.input_readers.DatastoreInputReader
    handler: mappers.interpolate
    params:
    - name: entity_kind
      default: Tiles.TileUpdates
