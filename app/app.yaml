application: mol-lab
version: axh
runtime: python
api_version: 1

builtins:
- datastore_admin: on

handlers:
- url: /mapreduce(/.*)?
  script: mapreduce/main.py
  login: admin

- url: /remote_api
  script: $PYTHON_LIB/google/appengine/ext/remote_api/handler.py
  login: admin

- url: /hooks/.*
  script: app.py
  
- url: /admin/.*
  script: app.py
  login: admin
  
- url: /cron/.*
  script: cron.py
  login: admin
  
- url: /andrew
  script: app.py
  login: admin

- url: /js
  static_dir: js

- url: /css
  static_dir: css

- url: /static
  static_dir: static

- url: /search/.*
  script: mol/api/__init__.py
 
- url: /data/.*
  script: mol/api/__init__.py

- url: /util/.*
  script: mol/api/__init__.py

- url: /test/.*
  script: mol/api/__init__.py

- url: /webapp/.*
  script: mol/api/__init__.py

- url: /webapp
  script: mol/api/__init__.py

- url: /sitemap.xml
  static_files: static/config/sitemap.xml
  upload: static/config/sitemap.xml
  
- url: /robots.txt
  static_files: static/config/robots.txt
  upload: static/config/robots.txt
  
- url: /.*
  script: app.py
